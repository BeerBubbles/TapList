<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prototipo Mobile</title>
  <style>
    /* Facoltativo: rendi il body senza margini/stili per full-screen */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100vh; /* occuperà tutta l’altezza della finestra */
    }
  </style>
</head>
<body>
  <!-- Incolla qui il codice iframe che hai copiato da Figma -->
  <iframe style="border: 1px solid rgba(0, 0, 0, 0.1);" width="800" height="450" src="https://embed.figma.com/design/GUnlSVCTwjD4HGGx1kQuRE/Tap-List?node-id=0-1&embed-host=share" allowfullscreen></iframe>
</body>
</html>
